<!DOCTYPE HTML>
<html>
<head>
  <title>Survey - Nicolas Emery</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/process_form.js" type="text/javascript"></script>
</head>
  <body>
    <header>
      <h1>Quiz Name</h1>
    </header>

    <div id="personalInfoWrapper">
      <h2 id="personalInfoTitle"> Personal Info </h2>
      <form action="#" method="post">
        <!-- Personal Info Form -->
        <label>First Name </label>
        <span id="firstNameMessage"> </span>
        <input class="textBox" id="firstNameTextBox" type="text"/>

        <label>Last Name </label>
        <span id="lastNameMessage"> </span>
        <input class="textBox" id="lastNameTextBox" type="text"/>

        <label>Email Address </label>
        <span id="emailAddressMessage"> </span>
        <input class="textBox" id="emailAddressTextBox" type="text"/>

        <label>Phone Number </label>
        <span id="phoneNumberMessage"> </span>
        <input class="textBox" id="phoneNumberTextBox" type="text"/>

        <label>Sulley Address </label>
        <span id="sulleyAddressMessage"> </span>
        <input class="textBox" id="sulleyAddressTextBox" type="text"/>

        <button class="button" value="submit" onclick="validateDataEntries()">Submit</button>
      </form>
    </div>

    <div id="surveyWrapper">
      <form action="#" method="post">
        <!-- Personal Info Form -->
        <span id="questionOne">
          <label>Question One </label> <br/>
          <input type="radio" name="questionOne" value="Q1A1" class="radioButtons"/> A1 <br/>
          <input type="radio" name="questionOne" value="Q1A2" class="radioButtons"/> A2 <br/>
          <button class="button" value="submit" onclick="changeQuestion('Q1','forward')">Forward</button> <br/>
        </span>

        <span id="questionTwo">
          <label>Question Two </label> <br/>
          <input type="radio" name="questionTwo" value="Q2A1" class="radioButtons"/> A1 <br/>
          <input type="radio" name="questionOne" value="Q2A2" class="radioButtons"/> A2 <br/>
          <button class="button" value="submit" onclick="changeQuestion('Q2','back')">Back</button>
          <button class="button" value="submit" onclick="changeQuestion('Q2','forward')">Forward</button> <br/>
        </span>

        <span id="questionThree">
          <label>Question Three </label> <br/>
          <input type="radio" name="questionThree" value="Q3A1" class="radioButtons"/> A1 <br/>
          <input type="radio" name="questionThree" value="Q3A2" class="radioButtons"/> A2 <br/>
          <button class="button" value="submit" onclick="changeQuestion('Q3','back')">Back</button>
          <button class="button" value="submit" onclick="changeQuestion('Q3','forward')">Forward</button> <br/>
        </span>
      </form>
    </div>

    <footer>
      <p>Created by: Nicolas Emery</p>
    </footer>
  </body>
</html>
