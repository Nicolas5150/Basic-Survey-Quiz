<!DOCTYPE HTML>
<html>
<head>
  <title>Survey - Nicolas Emery</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/process_form.js" type="text/javascript"></script>
</head>
  <body>
    <header>
      <h1>Which Batman Are You?</h1>
    </header>

    <div id="personalInfoWrapper">
      <h2 id="personalInfoTitle"> Personal Info </h2>
      <form action="#" method="post">
        <!-- Personal Info Form -->
        <label>First Name </label>
        <span id="firstNameMessage"> </span>
        <input class="textBox" id="firstNameTextBox" type="text"/>

        <label>Last Name </label>
        <span id="lastNameMessage"> </span>
        <input class="textBox" id="lastNameTextBox" type="text"/>

        <label>Email Address </label>
        <span id="emailAddressMessage"> </span>
        <input class="textBox" id="emailAddressTextBox" type="text"/>

        <label>Phone Number </label>
        <span id="phoneNumberMessage"> </span>
        <input class="textBox" id="phoneNumberTextBox" type="text"/>

        <label>Sulley Address </label>
        <span id="sulleyAddressMessage"> </span>
        <input class="textBox" id="sulleyAddressTextBox" type="text"/>

        <button class="button" value="submit" onclick="validateDataEntries()">Submit</button>
      </form>
    </div>

    <div id="currentQuestion">
      <div id="Q1Circle"> </div><br/>
      <div id="Q2Circle"> </div><br/>
      <div id="Q3Circle"> </div><br/>
      <div id="Q4Circle"> </div><br/>
      <div id="Q5Circle"> </div><br/>
      <div id="Q6Circle"> </div><br/>
    </div>
    <div id="surveyWrapper">
      <form action="#" method="post">
        <!-- Personal Info Form -->
        <span id="Q1">
          <label>Question One: <br/> Do you enjoy new things? </label> <br/>
          <input type="radio" name="questionOne" value="Q1A1" class="radioButtons Q1" id="one"/>
            Yes <br/>
          <input type="radio" name="questionOne" value="Q1A2" class="radioButtons Q1"/>
            No <br/>
          <button class="button" value="submit" onclick="changeQuestion('1','forward')">Forward</button> <br/>
        </span>

        <span id="Q2">
          <label>Question Two: <br/> Do you enjoy darkness or light? </label> <br/>
          <input type="radio" name="questionTwo" value="Q2A1" class="radioButtons Q2"/>
            Darkness <br/>
          <input type="radio" name="questionTwo" value="Q2A2" class="radioButtons Q2"/>
            Light <br/>
          <button class="button" value="submit" onclick="changeQuestion('2','back')">Back</button>
          <button class="button" value="submit" onclick="changeQuestion('2','forward')">Forward</button> <br/>
        </span>

        <span id="Q3">
          <label>Question Three: <br/> Do you find yourself charming? </label> <br/>
          <input type="radio" name="questionThree" value="Q3A1" class="radioButtons Q3"/>
            Yes <br/>
          <input type="radio" name="questionThree" value="Q3A2" class="radioButtons Q3"/>
            No <br/>
          <button class="button" value="submit" onclick="changeQuestion('3','back')">Back</button>
          <button class="button" value="submit" onclick="changeQuestion('3','forward')">Forward</button> <br/>
        </span>

        <span id="Q4">
          <label>Question Four: <br/> Do you enjoy animated or live? </label> <br/>
          <input type="radio" name="questionFour" value="Q4A1" class="radioButtons Q4"/>
            Animated <br/>
          <input type="radio" name="questionFour" value="Q4A2" class="radioButtons Q4"/>
            Live <br/>
          <button class="button" value="submit" onclick="changeQuestion('4','back')">Back</button>
          <button class="button" value="submit" onclick="changeQuestion('4','forward')">Forward</button> <br/>
        </span>

        <span id="Q5">
          <label>Question Five: <br/> Do you find yourself funny? </label> <br/>
          <input type="radio" name="questionFive" value="Q5A1" class="radioButtons Q5"/>
            Yes <br/>
          <input type="radio" name="questionFive" value="Q5A2" class="radioButtons Q5"/>
            No <br/>
          <button class="button" value="submit" onclick="changeQuestion('5','back')">Back</button>
          <button class="button" value="submit" onclick="changeQuestion('5','forward')">Forward</button> <br/>
        </span>

        <span id="Q6">
          <label>Question Six: <br/> Favorite year? </label> <br/>
          <input type="radio" name="questionSix" value="Q6A1" class="radioButtons Q6"/>
            2016 <br/>
          <input type="radio" name="questionSix" value="Q6A2" class="radioButtons Q6"/>
            2008 <br/>
          <input type="radio" name="questionSix" value="Q6A3" class="radioButtons Q6"/>
            1997 <br/>
          <input type="radio" name="questionSix" value="Q6A4" class="radioButtons Q6"/>
            1992 <br/>
          <input type="radio" name="questionSix" value="Q6A5" class="radioButtons Q6"/>
            1966 <br/>
          <button class="button" value="submit" onclick="changeQuestion('6','back')">Back</button>
          <button class="button" value="submit" onclick="finish()">Finish</button> <br/>
        </span>
      </form>
    </div>

    <div id="resultsWrapper">
    </div>

    <footer>
      <p>Created by: Nicolas Emery</p>
    </footer>
  </body>
</html>
